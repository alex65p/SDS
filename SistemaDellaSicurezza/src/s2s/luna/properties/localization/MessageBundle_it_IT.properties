Segnalazione.integrity.constraint.violation.cause=Questo errore si verifica quando si violano i vincoli di relazione tra i dati, impostati sulla base dati.<br><br>ES: Aggiorno una informazione che \u00e8 utilizzata e legata ad un altra.<br><br>ES: Tento di eliminare una informazione che \u00e8 utilizzata come parte integrante ed obbligatoria da un altra.
Segnalazione.integrity.constraint.violation.solution=In genere la definizione di vincoli di relazione sul database \u00e8 stabilita per evitare la generazione di inconsistenza di dati dovuta all'aggiornamento od eliminazione accidentale di dati da parte dell'utente.<br> Segnalazioni di questo tipo quindi sono volute e non rappresentano un errore.<br><br>E' comunque possibile, se si vuole evitare la segnalazione, eliminare a livello applicativo e dove consentito la relazione esistente tra le due informazioni.
