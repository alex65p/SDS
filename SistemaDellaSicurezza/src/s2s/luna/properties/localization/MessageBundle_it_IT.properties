Help.Multiaziendalita.frase.1=Il Sistema della Sicurezza consente la gestione separata e sicura di diverse aziende appartenenti ad un medesimo gruppo aziendale. Il concetto di azienda \u00e8 riferibile sia a quello consolidato di entit\u00e0 giuridica eventualmente controllata/controllante e/o partecipata/partecipante di altre aziende sia ad unit\u00e0 produttive con elevati livelli di autonomia per quanto riguarda la gestione della sicurezza sui luoghi di lavoro, avente talvolta un datore di lavoro ed  rspp autonomi e autorizzata a redigere un proprio documento di valutazione dei rischi.
Help.Multiaziendalita.frase.2=Inoltre il sistema consente di operare la messa a fattore comune di operazioni sviluppate ad esempio da un servizio centrale di coordinamento, lasciando alle singole realt\u00e0 operative il compito di personalizzare l'impianto gi\u00e0 avviato dal servizio centrale stesso.
Help.Multiaziendalita.frase.3=Come esemplificazione si pensi a diverse aziende appartenenti ad un medesimo gruppo che  presentino una parziale omogeneit\u00e0 in termini di attivit\u00e0 lavorative, operazioni svolte, rischi censiti.
Help.Multiaziendalita.frase.4=Il servizio centrale di coordinamento si far\u00e0 carico di inserire nel Sistema, ad esempio per la capogruppo, tutte le informazioni necessarie e quindi le "diffonder\u00e0" alle altre aziende/unit\u00e0 produttive interessate ad utilizzarle. Tale operazione, come mostrer\u00e0 la pratica del sistema, \u00e8 personalizzabile per ogni singola azienda componente il gruppo.
Help.Multiaziendalit\u00e0=Multiaziendalit\u00e0
Help.Ricerca.frase.1=consente di consultare posizioni gi\u00e0 presenti sul sistema.
Help.Ricerca.frase.2=La ricerca si svolge in base al contenuto dei campi presenti in maschera.
Help.Ricerca.frase.3=Ad esempio volendo ricercare i soli lavoratori con nome proprio = Mario, digitare il nome nel campo relativo lasciando vuoti tutti gli altri. Il sistema mette a disposizione tutte le posizioni corrispondenti al criterio indicato, presentando una
Help.Ricerca.frase.4=maschera-elenco
Help.Ricerca.frase.5=La selezione della posizione prescelta pu\u00f2 avvenire sia con il doppio click sulla posizione sia con il click semplice e l'associazione
Help.Ricerca.frase.6=E' possibile specializzare la consultazione inserendo pi\u00f9 chiavi di ricerca contemporanee anche con testo parziale iniziale.
Help.Ricerca=Ricerca
Help.Specializzazione.frase.1=specializza
Help.Specializzazione.frase.10=Il procedimento \u00e8 analogo per le associazioni relative a Corsi, Protocolli Sanitari e D.P.I. ma l'associazione alla attivit\u00e0 lavorativa \u00e8 consentita solo in presenza della associazione del rischio trattato. Le informazioni relative a Corsi, Protocolli Sanitari e D.P.I. vengono pertanto riportate nei serbatoi corrispondenti, ai quali si potr\u00e0 accedere, in analogia a quanto previsto per la gestione rischi, utilizzando il tasto
Help.Specializzazione.frase.2=\u00e8 richiamata nella maschera Mansioni > Attivit\u00e0 Lavorative ed attivando successivamente, nella
Help.Specializzazione.frase.3=della maschera, i tab: rischi, corsi, protocolli sanitari, DPI.
Help.Specializzazione.frase.4=Le Attivit\u00e0 Lavorative sono suddivise in  Operazioni svolte, a cui si associano i singoli rischi. Alla richiesta di associazione con il rischio il Sistema richieder\u00e0 se si vogliono riportare i legami effettuati anche alle  attivit\u00e0 lavorative gi\u00e0 inserite in archivio.
Help.Specializzazione.frase.5=Cliccando su ok il rischio sar\u00e0 associato all'Operazione svolta e contemporaneamente all'Attivit\u00e0 lavorativa.
Help.Specializzazione.frase.6=Se, invece, scegliamo "Annulla" il rischio viene associato nella maschera delle attivit\u00e0 lavorative solo al campo "Operazione svolte".
Help.Specializzazione.frase.7=Il rischio che \u00e8 stato associato all'operazione svolta verr\u00e0 comunque riportato nel serbatoio della "gestione rischi per attivit\u00e0 lavorativa" (click sul tab Rischi della maschera Mansioni > Attivit\u00e0 Lavorative) a cui si accede cliccando sul pulsante
Help.Specializzazione.frase.8=Nel momento in cui questi rischi potranno essere considerati generici per tutta l'Attivit\u00e0 lavorativa, sar\u00e0 sufficiente cliccare sull'
Help.Specializzazione.frase.9=e selezionare i rischi che voglio rendere comuni all'attivit\u00e0 stessa.
