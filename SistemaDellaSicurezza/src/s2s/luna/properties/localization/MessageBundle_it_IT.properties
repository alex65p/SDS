Help.Richiamo.frase.4=Il "Caricamento" trasferisce nella base dati del Sistema della Sicurezza il contenuto del file prescelto. Il documento sar\u00e0 visibile a tutti gli utilizzatori che hanno accesso alla funzione dalla quale si \u00e8 provveduto al caricamento stesso.  Eventuali modifiche sul file di origine non verranno riportate nella base dati del Sistema. In caso di modifica sar\u00e0 pertanto necessario caricare nuovamente il file.
Help.Richiamo.frase.5=L' "Associazione", o link, memorizza nella base dati l'indirizzo del documento prescelto ma non il suo contenuto. Il documento sar\u00e0 visibile a tutti gli utilizzatori che hanno accesso alla funzione dalla quale si \u00e8 provveduto all'associazione stessa. Eventuali modifiche sul file di origine verranno sempre "visualizzate" dal Sistema.
Help.Richiamo.frase.6=In entrambi i casi sar\u00e0 sufficiente "navigare" tra le diverse cartelle di dati presenti sul computer utilizzato o su altri ai quali \u00e8 consentito l'accesso fino all'individuazione del file interessato.
