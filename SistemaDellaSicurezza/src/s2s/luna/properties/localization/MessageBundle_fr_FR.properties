Help.Ricerca.frase.3=Par exemple en souhaitant rechercher seulement les travailleurs avec pr\u00e9nom = Mario, tapez le nom dans le champ relatif en laissant vides tous les autres. Le syst\u00e8me met \u00e0 disposition toutes les positions correspondants au crit\u00e8re indiqu\u00e9, en affichant une
