Help.Multiaziendalita.frase.1=Le syst\u00e8me permet la gestion s\u00e9par\u00e9e et s\u00fbre des diff\u00e9rentes soci\u00e9t\u00e9s faisant part du m\u00eame groupe d'entreprises. La d\u00e9finition d'entreprise est appliqu\u00e9e soit en tant que unit\u00e9 juridique \u00e9ventuellement contr\u00f4l\u00e9e/contr\u00f4lant et/ou en partage/partageant d'autres entreprises soit aux unit\u00e9s de production avec des hauts niveaux d'autonomie concernant la gestion de la s\u00e9curit\u00e9 sur les lieux de travail, ayant parfois un employeur et des responsables autonomes et autoris\u00e9s \u00e0 r\u00e9diger son propre document d'\u00e9valuation des risques.
Help.Multiaziendalita.frase.2=Egalement le syst\u00e8me permet d'op\u00e9rer la mise \u00e0 point commune d'op\u00e9rations d\u00e9velopp\u00e9es par exemple, par un service central de coordination, laissant \u00e0 chaque r\u00e9alit\u00e9 op\u00e9rative la t\u00e2che de personnaliser l'installation d\u00e9j\u00e0 commenc\u00e9e par le m\u00eame service centralis\u00e9.
Help.Multiaziendalita.frase.3=Pour donner un exemple on peut imaginer diff\u00e9rentes entreprises faisant part du m\u00eame groupe lesquelles pr\u00e9sentent une homog\u00e9n\u00e9it\u00e9 partielle relativement aux activit\u00e9s professionnelles, op\u00e9rations effectu\u00e9es, risques cens\u00e9s.
Help.Multiaziendalita.frase.4=Le service central de coordination se chargera d'ins\u00e9rer dans le Syst\u00e8me, par exemple dans le cas de la responsable du groupe, toutes les informations n\u00e9cessaires et puis les "r\u00e9partira" aux autres entreprises/unit\u00e9s de production int\u00e9ress\u00e9es \u00e0 leurs emplois. Cette op\u00e9ration, comme l'utilisation du syst\u00e8me le prouvera, est personnalisable pour chaque entreprise qui compose le groupe.
Help.Multiaziendalit\u00e0=La polyvalence du syst\u00e8me pour les diff\u00e9rentes entreprises du groupe
