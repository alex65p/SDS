Help.Specializzazione.frase.1=sp\u00e9cialisez
Help.Specializzazione.frase.10=La proc\u00e9dure est la m\u00eame pour les associations relatives aux Cours, Protocoles M\u00e9dicaux, E.P.I. mais l'association \u00e0 l'activit\u00e9 professionnelle est permise seulement en pr\u00e9sence de l'association du risque concern\u00e9. Les informations relatives aux Cours, Protocoles m\u00e9dicaux et E.P.I. sont donc report\u00e9es dans les r\u00e9servoirs de pertinence, lesquelles seront atteintes - conform\u00e9ment \u00e0 ce qui est pr\u00e9vu pour la gestion risques - en utilisant la touche
Help.Specializzazione.frase.2=est atteint dans la fen\u00eatre T\u00e2ches > Activit\u00e9s professionnelles et en activant ensuite, dans la
Help.Specializzazione.frase.3=de la fen\u00eatre, les tab: risques, cours, protocoles m\u00e9dicaux, EPI.
Help.Specializzazione.frase.4=Les activit\u00e9s professionnelles sont subdivis\u00e9es par Op\u00e9rations r\u00e9alis\u00e9es, auxquelles chaque risques est associ\u00e9. A la demande d'association avec le risque le Syst\u00e8me demandera si vous souhaitez rapporter les liaisons r\u00e9alis\u00e9es aussi aux autres activit\u00e9s d\u00e9j\u00e0 ins\u00e9r\u00e9es dans l'archives.
Help.Specializzazione.frase.5=En cliquant sur ok le risque sera associ\u00e9 \u00e0 l'Op\u00e9ration r\u00e9alis\u00e9e et en m\u00eame temps \u00e0 l'Activit\u00e9 professionnelle.
Help.Specializzazione.frase.6=Si nous choisissons par contre "Annulez" le risque est associ\u00e9 dans la fen\u00eatre des activit\u00e9s professionnelles seulement au champ "Op\u00e9rations r\u00e9alis\u00e9es". 
Help.Specializzazione.frase.7=Le risque qui \u00e0 \u00e9t\u00e9 associ\u00e9 \u00e0 l'op\u00e9ration effectu\u00e9e sera de toute fa\u00e7on report\u00e9 dans le r\u00e9servoir de la "gestion risque pour activit\u00e9 professionnelle" (clic sur tab Risque dans la fen\u00eatre T\u00e2ches > Activit\u00e9s professionnelles) qui peuvent \u00eatre atteint en cliquant sur la touche
Help.Specializzazione.frase.8=Au moment o\u00f9 ces risques pourront \u00eatre consid\u00e9r\u00e9s g\u00e9n\u00e9riques pour toute l'Activit\u00e9 professionnelle, il sera suffisant de cliquer sur
Help.Specializzazione.frase.9=et de s\u00e9lectionner les risques que vous souhaitez partager avec l'activit\u00e9 elle-m\u00eame.
