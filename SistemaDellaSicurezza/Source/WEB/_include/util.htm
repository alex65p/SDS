<html>
<head>
	<title>UPPER<->LOWER CASE</title>
</head>

<body>
<strong>UPPER<->LOWER CASE</strong>
<br>
<textarea cols="100" rows="20" name="txt_area"></textarea>
<br>
<input type="button" value="toUpperCase" onclick="toUpperCase()">
<input type="button" value="toLowerCase" onclick="toLowerCase()">
<script language="JavaScript" >
function toUpperCase(){
	txtarea=document.all["txt_area"];
	txtarea.value=txtarea.value.toUpperCase();
}
function toLowerCase(){
	txtarea=document.all["txt_area"];
	txtarea.value=txtarea.value.toLowerCase();
}
</script>
</body>
</html>
